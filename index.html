<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Supernatural</title>
  <style>
    body {
      margin: 0;
      font-family: 'Rubik', sans-serif;
      background: #0e0e0e;
      color: #fff;
      direction: rtl;
    }
    header {
      background: #1a1a1a;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      margin: 0 auto;
      color: #8a2be2;
    }
    nav {
      position: absolute;
      left: 1rem;
      top: 1rem;
    }
    nav a {
      margin-right: 1rem;
      text-decoration: none;
      color: #fff;
    }
    nav a:hover {
      color: #8a2be2;
    }
    main {
      text-align: center;
      margin-top: 4rem;
    }
    button {
      padding: 1rem 2rem;
      border: none;
      border-radius: 8px;
      background: #8a2be2;
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 2rem;
    }
    button:hover {
      background: #6a1db7;
    }
  </style>
</head>
<body>
  <header>
    <h1>Supernatural</h1>
    <nav>
      <a href="login.html">ورود</a>
      <a href="register.html">ثبت‌نام</a>
    </nav>
  </header>

  <main>
    <h2>به سایت Supernatural خوش آمدید ✨</h2>
    <p>برای ثبت سفارش ابتدا باید وارد شوید یا ثبت‌نام کنید.</p>
    <button onclick="goToOrder()">ثبت سفارش</button>
  </main>

  <script>
    function goToOrder() {
      if (localStorage.getItem("loggedIn") === "true") {
        window.location.href = "order.html";
      } else {
        alert("⚠️ لطفا ابتدا وارد شوید یا ثبت‌نام کنید.");
        window.location.href = "login.html";
      }
    }
  </script>
</body>
</html>
