<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Supernatural</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: "Vazir", sans-serif;
      background: #0d0d0d;
      color: #fff;
    }

    /* ===== هدر بالایی (فقط دسکتاپ) ===== */
    header {
      background: #111;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 22px;
      font-weight: bold;
      color: #6a5acd;
    }

    nav {
      display: flex;
      gap: 10px;
    }

    nav a {
      padding: 8px 15px;
      border-radius: 8px;
      text-decoration: none;
      color: #fff;
      background: linear-gradient(45deg, #6a5acd, #00bfff);
      font-size: 14px;
      transition: 0.3s;
    }

    nav a:hover {
      opacity: 0.8;
    }

    /* ===== ناوبری پایین موبایل ===== */
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 60px;
      background: #111;
      display: flex;
      justify-content: space-around;
      align-items: center;
      border-top: 2px solid #333;
      z-index: 1000;
    }

    .bottom-nav .nav-item {
      flex: 1;
      text-align: center;
      color: #bbb;
      font-size: 12px;
      text-decoration: none;
      transition: 0.3s;
    }

    .bottom-nav .nav-item i {
      display: block;
      font-size: 18px;
      margin-bottom: 2px;
    }

    .bottom-nav .nav-item:hover,
    .bottom-nav .nav-item.active {
      color: #6a5acd;
    }

    /* ===== واکنش‌گرایی ===== */
    @media (max-width: 768px) {
      header nav {
        display: none; /* منوی بالا در موبایل مخفی شود */
      }
    }

    @media (min-width: 769px) {
      .bottom-nav {
        display: none; /* منوی پایین فقط در موبایل نمایش داده شود */
      }
    }

    main {
      padding: 20px;
      min-height: 100vh;
      padding-bottom: 80px; /* جا برای منوی پایین در موبایل */
    }
    /* تنظیمات عمومی موبایل */
@media (max-width: 768px) {
  h1 {
    font-size: 20px;
    text-align: center;
  }

  p {
    font-size: 14px;
    text-align: center;
  }

  .card {
    width: 100%;
    margin: 10px 0;
  }

  main {
    padding: 15px;
    padding-bottom: 100px; /* جا برای Bottom Nav */
  }
}

  </style>
</head>
<body>
  <!-- ===== هدر (فقط دسکتاپ) ===== -->
  <header>
    <div class="logo">Supernatural</div>
    <nav>
      <a href="index.html">خانه</a>
      <a href="bots.html">ربات‌ها</a>
      <a href="contact.html">تماس</a>
      <a href="special.html">سفارش‌های ویژه</a>
      <a href="profile.html">کاربری</a>
      <a href="logout.html">خروج</a>
    </nav>
  </header>

  <!-- ===== محتوا ===== -->
  <main>
    <h1>ساخت ربات‌های دیسکورد حرفه‌ای</h1>
    <p>اینجا می‌تونی ربات‌های اختصاصی و حرفه‌ای دیسکورد سفارش بدی 😎</p>
  </main>

  <!-- ===== منوی پایین (فقط موبایل) ===== -->
  <nav class="bottom-nav">
    <a href="index.html" class="nav-item active">
      <i class="fas fa-home"></i>
      <span>خانه</span>
    </a>
    <a href="categories.html" class="nav-item">
      <i class="fas fa-th-large"></i>
      <span>دسته‌بندی</span>
    </a>
    <a href="cart.html" class="nav-item">
      <i class="fas fa-shopping-cart"></i>
      <span>سبد خرید</span>
    </a>
    <a href="contact.html" class="nav-item">
      <i class="fas fa-phone"></i>
      <span>تماس</span>
    </a>
    <a href="profile.html" class="nav-item">
      <i class="fas fa-user"></i>
      <span>کاربری</span>
    </a>
  </nav>
</body>
</html>
