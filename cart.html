<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>سبد خرید</title>
  <style>
    body {
      font-family: 'Rubik', sans-serif;
      background: linear-gradient(135deg, #0e0e0e, #1c1c1c);
      color: #fff;
      margin: 0;
      padding: 0;
      direction: rtl;
    }
    .container {
      max-width: 800px;
      margin: 2rem auto;
      padding: 2rem;
      background: #1a1a1a;
      border-radius: 16px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.6);
    }
    h2 {
      text-align: center;
      color: #9c27ff;
      margin-bottom: 1.5rem;
    }
    .item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #2a2a2a;
      margin: 0.7rem 0;
      padding: 1rem;
      border-radius: 12px;
      transition: transform 0.2s ease, background 0.3s ease;
    }
    .item:hover {
      transform: translateY(-3px);
      background: #333;
    }
    .item span {
      font-size: 1rem;
    }
    .delete-btn {
      background: #ff4d4d;
      border: none;
      color: #fff;
      padding: 0.5rem 0.9rem;
      border-radius: 8px;
      cursor: pointer;
      font-size: 0.85rem;
      transition: background 0.3s ease;
    }
    .delete-btn:hover { background: #e60000; }
    .btn, .back-btn {
      margin-top: 1rem;
      width: 100%;
      padding: 1rem;
      border: none;
      border-radius: 10px;
      color: #fff;
      cursor: pointer;
      font-size: 1.1rem;
      font-weight: bold;
      background: linear-gradient(135deg, #9c27ff, #3f51b5);
      box-shadow: 0 4px 15px rgba(156, 39, 255, 0.5);
      transition: transform 0.2s ease, opacity 0.3s ease;
    }
    .btn:hover, .back-btn:hover {
      transform: translateY(-2px);
      opacity: 0.9;
    }
    .back-btn {
      background: linear-gradient(135deg, #555, #222);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
    }
    .total-box {
      margin-top: 1.5rem;
      padding: 1rem;
      background: #2a2a2a;
      border-radius: 12px;
      text-align: center;
      font-size: 1.2rem;
      font-weight: bold;
      color: #ffc107;
    }
    .empty {
      text-align: center;
      margin-top: 1rem;
      color: #aaa;
      font-size: 1rem;
    }
    /* واکنش‌گرا */
    @media (max-width: 600px) {
      .container { padding: 1rem; }
      .item { flex-direction: column; align-items: flex-start; }
      .item span { margin-bottom: 0.5rem; }
      .delete-btn { align-self: flex-end; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>🛒 سبد خرید شما</h2>
    <div id="cartItems"></div>
    <div id="total" class="total-box"></div>
    <button class="btn" onclick="checkout()">📩 ثبت سفارش</button>
    <button class="back-btn" onclick="goBack()">⬅️ بازگشت به صفحه محصولات</button>
  </div>

  <script>
    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    const cartItemsDiv = document.getElementById("cartItems");
    const totalDiv = document.getElementById("total");

    function renderCart() {
      cartItemsDiv.innerHTML = "";
      let total = 0;
      if (cart.length === 0) {
        cartItemsDiv.innerHTML = "<p class='empty'>سبد خرید خالی است</p>";
        totalDiv.textContent = "";
        return;
      }
      cart.forEach((item, index) => {
        total += item.price;
        cartItemsDiv.innerHTML += `
          <div class="item">
            <span>${item.name}</span>
            <span>${item.price.toLocaleString()} تومان</span>
            <button class="delete-btn" onclick="removeFromCart(${index})">❌ حذف</button>
          </div>
        `;
      });
      totalDiv.textContent = "💰 مجموع: " + total.toLocaleString() + " تومان";
    }

    function removeFromCart(index) {
      cart.splice(index, 1);
      localStorage.setItem("cart", JSON.stringify(cart));
      renderCart();
    }

    function checkout() {
      if (cart.length === 0) {
        alert("❌ سبد خرید خالی است!");
        return;
      }

      const webhookURL = "https://discord.com/api/webhooks/1412388207143686214/nL7ZUkfYZ6YrDnjv42cvoTVpG1qddSAwsDQZBZcWPIzYqbkwialBozd5M1ZAmPmVrdA6";
      
      let total = cart.reduce((sum, item) => sum + item.price, 0);
      let itemsList = cart.map(item => `- ${item.name}: ${item.price.toLocaleString()} تومان`).join("\n");

      const payload = {
        content: `🛒 **سفارش جدید**\n${itemsList}\n\n💰 مجموع: ${total.toLocaleString()} تومان`
      };

      fetch(webhookURL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      })
      .then(res => {
        if (res.ok) {
          alert("✅ سفارش شما با موفقیت ثبت شد!");
          localStorage.removeItem("cart");
          window.location.href = "index.html";
        } else {
          alert("⚠️ خطا در ثبت سفارش!");
        }
      })
      .catch(err => {
        alert("❌ مشکلی پیش اومد: " + err);
      });
    }

    function goBack() {
      window.location.href = "index.html";
    }

    renderCart();
  </script>
</body>
</html>
