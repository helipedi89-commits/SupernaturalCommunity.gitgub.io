<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ثبت سفارش - Supernatural</title>
  <style>
    body {
      font-family: 'Rubik', sans-serif;
      background: linear-gradient(135deg, #0e0e0e, #1a1a1a, #2a2a2a);
      color: #fff;
      line-height: 1.6;
      margin: 0;
      padding: 0;
      direction: rtl;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      width: 90%;
      max-width: 600px;
      background: rgba(26, 26, 26, 0.9);
      backdrop-filter: blur(12px);
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.6);
      animation: fadeIn 0.8s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #c084fc;
      font-size: 1.8rem;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: bold;
    }

    .input-group {
      position: relative;
      margin-bottom: 1.2rem;
    }

    .input-group input,
    .input-group textarea {
      width: 100%;
      padding: 0.9rem 1rem 0.9rem 2.5rem;
      border: none;
      border-radius: 10px;
      background: #2a2a2a;
      color: #fff;
      font-size: 1rem;
      transition: 0.3s;
    }

    .input-group input:focus,
    .input-group textarea:focus {
      outline: 2px solid #c084fc;
      background: #1f1f1f;
    }

    .input-group i {
      position: absolute;
      top: 50%;
      left: 10px;
      transform: translateY(-50%);
      color: #c084fc;
    }

    button {
      width: 100%;
      padding: 1rem;
      border: none;
      border-radius: 10px;
      background: linear-gradient(135deg, #8a2be2, #c084fc);
      color: #fff;
      font-size: 1.1rem;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(192, 132, 252, 0.4);
    }

    .success {
      margin-top: 1rem;
      padding: 1rem;
      border-radius: 10px;
      background: rgba(40, 167, 69, 0.15);
      color: #4caf50;
      text-align: center;
      font-weight: bold;
      display: none;
      animation: popIn 0.5s ease;
    }

    @keyframes popIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="container">
    <h2>فرم ثبت سفارش</h2>
    <form id="orderForm">
      <div class="input-group">
        <i class="fa fa-user"></i>
        <input type="text" id="name" name="name" placeholder="نام شما" required>
      </div>

      <div class="input-group">
        <i class="fa fa-phone"></i>
        <input type="text" id="contact" name="contact" placeholder="راه ارتباطی (ایمیل / تلگرام / دیسکورد)" required>
      </div>

      <div class="input-group">
        <i class="fa fa-file-alt"></i>
        <textarea id="details" name="details" rows="5" placeholder="توضیحات سفارش" required></textarea>
      </div>

      <button type="submit">📩 ارسال سفارش</button>
    </form>

    <div class="success" id="successMsg">
      ✅ سفارش شما با موفقیت ارسال شد و در دیسکورد ثبت گردید!
    </div>
  </div>

  <script>
    // 🚨 چک لاگین بودن
    if (localStorage.getItem("isLoggedIn") !== "true") {
      alert("⚠️ برای ثبت سفارش باید ابتدا وارد حساب شوید یا ثبت‌نام کنید.");
      window.location.href = "login.html"; 
    }

    const form = document.getElementById("orderForm");
    const successMsg = document.getElementById("successMsg");

    form.addEventListener("submit", function(e) {
      e.preventDefault();

      const name = document.getElementById("name").value;
      const contact = document.getElementById("contact").value;
      const details = document.getElementById("details").value;

      const webhookURL = "https://discord.com/api/webhooks/1412388207143686214/nL7ZUkfYZ6YrDnjv42cvoTVpG1qddSAwsDQZBZcWPIzYqbkwialBozd5M1ZAmPmVrdA6";

      const payload = {
        embeds: [
          {
            title: "📩 سفارش جدید",
            color: 8965321,
            fields: [
              { name: "👤 نام", value: name, inline: false },
              { name: "📞 راه ارتباطی", value: contact, inline: false },
              { name: "📝 توضیحات سفارش", value: details, inline: false }
            ],
            footer: { text: "Supernatural Orders System" },
            timestamp: new Date()
          }
        ]
      };

      fetch(webhookURL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      })
      .then(res => {
        if (res.ok) {
          successMsg.style.display = "block";
          form.reset();
        } else {
          alert("⚠️ خطا در ارسال سفارش، دوباره امتحان کنید.");
        }
      })
      .catch(err => {
        alert("❌ مشکلی پیش اومد: " + err);
      });
    });
  </script>
</body>
</html>
