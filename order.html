<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ثبت سفارش - Supernatural</title>
  <style>
    body { font-family: 'Rubik', sans-serif; background: #0e0e0e; color: #fff; line-height: 1.6; margin: 0; padding: 0; direction: rtl; }
    .container { max-width: 600px; margin: 3rem auto; background: #1a1a1a; padding: 2rem; border-radius: 12px; }
    h2 { text-align: center; margin-bottom: 1.5rem; color: #8a2be2; }
    input, textarea { width: 100%; padding: 0.8rem; margin-bottom: 1rem; border: none; border-radius: 8px; background: #2a2a2a; color: #fff; }
    button { width: 100%; padding: 1rem; border: none; border-radius: 8px; background: #8a2be2; color: #fff; font-size: 1rem; cursor: pointer; }
    button:hover { background: #6a1db7; }
  </style>
</head>
<body>
  <div class="container">
    <h2>فرم ثبت سفارش</h2>
    <form id="orderForm">
      <input type="text" id="name" placeholder="نام شما" required>
      <input type="text" id="contact" placeholder="راه ارتباطی (ایمیل/تلگرام/دیسکورد)" required>
      <textarea id="details" placeholder="توضیحات سفارش" rows="5" required></textarea>
      <button type="submit">📩 ارسال سفارش</button>
    </form>
  </div>

  <script>
    if (localStorage.getItem("loggedIn") !== "true") {
      alert("⚠️ لطفا ابتدا وارد شوید یا ثبت‌نام کنید.");
      window.location.href = "login.html";
    }

    const webhookURL = "🔗 اینجا لینک وبهوک دیسکورد بذار";

    document.getElementById("orderForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const name = document.getElementById("name").value;
      const contact = document.getElementById("contact").value;
      const details = document.getElementById("details").value;

      const payload = {
        embeds: [{
          title: "📩 سفارش جدید",
          fields: [
            { name: "👤 نام", value: name },
            { name: "📞 راه ارتباطی", value: contact },
            { name: "📝 توضیحات", value: details }
          ],
          color: 8965321,
          timestamp: new Date()
        }]
      };

      fetch(webhookURL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      }).then(res => {
        if (res.ok) {
          alert("✅ سفارش شما ثبت شد!");
          document.getElementById("orderForm").reset();
        } else {
          alert("⚠️ خطا در ثبت سفارش!");
        }
      });
    });
  </script>
</body>
</html>
